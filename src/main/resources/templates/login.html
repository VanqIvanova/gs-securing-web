<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div><label> User Name : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<form  th:action="@{/registration}" method="post" th:object="${user}">
    <div class="input_field">
        <label for="username" th:text="Username"></label>
        <input id="username"  th:field="*{username}"/>
    </div>
    <div class="input_field">
        <label for="email" th:text="Email"></label>
        <input id="email" name="email" type="email" th:field="*{email}"/>
    </div>
    <div class="input_field">
        <label for="password" th:text="Password"></label>
        <input id="password" name="password" type="password" th:field="*{password}"/>
    </div>
    <div class="input_field">
        <input type="submit" th:value="#{registration}"/>
    </div>
</form>
</body>
</html>
